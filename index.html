<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
</head>

<body>
    <div class="container-pai">
        <img class="img_fundo" src="./img_movie/img_fundo_2.png" />
        <div class="caixa-branca">
            <div class="item_2">
                <h1>Cadastre-se para ter acesso a todos os recursos</h1>
            </div>

            <div class="item_3">
                <p class="paragrafo_0">Cadastre-se para ver mais</p>
            </div>

            <div class="item_4">
                <button class="botao_01">
                    <p class="paragrafo_1">Entrar com email</p>
                </button>
            </div>

            <div class="item_5">
                <button class="botao_02">
                    <img class="logo_face" src="./img_movie/Social media logo.png" />
                    <a href="#" class="paragrafo_2"><p class="paragrafo_2">Entrar com o Facebook</p></a>
                </button>
            </div>

            <div class="item_6">
                <button class="botao_03">
                    <img class="logo_google" src="./img_movie/Social media logo_google.png" />
                    <a href="#" class="paragrafo_3"><p class="paragrafo_3">Entrar com o Google</p></a>
                </button>
            </div>

            <div class="item_7">
                <p class="paragrafo_4">Ao continuar, você concorda com os<a>Termos de Serviço</a></p>
            </div>

            <div class="item_8">
                <p class="paragrafo_5">e reconheça que você leu nossa<a>Política de Privacidade.</a></p>
            </div>

            <div class="item_9">
                <p class="paragrafo_6">Já tenho conta ?</p>
                <a>Log in</a>
            </div>
        </div>
    </div>

</body>

</html>
